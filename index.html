<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ass Weather</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="img/logo@2x.png" alt="Logo" width="64" height="38" class=" m-4 d-inline-block align-text-top">
            <a class="navbar-brand text-white" href="#">
                <h6 class="mb-0">Weather</h6> 
                <p class="fs-6"><small> tagline goes here</small></p>
              </a>          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active px-4 py-1" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1 " href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Live camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header class="">
        <form class="form-control container w-75 d-flex" action="">
            <!-- <input class="border-0" oninput="getCountry(this.value)" type="text" placeholder="Find your location"> -->
            <input class="" type="text" placeholder="Find your location">

            <button class="btn btn-info rounded-5 px-4">Find</button>
        </form>

        <div class="container my-5">
          <div class="card-group d-lg-flex d-md-block d-sm-block">
            <div class="card">
              <div class="card-header d-flex">
                <small id="dayToday">Monday</small>
                <small id="dateToday" class="ms-auto">20 February</small>
              </div>
              <div class="card-body py-5">
                <p id="location">Ca</p>
                <div class="d-xl-flex">
                  <h5 class="card-title display-1 me-5 fw-bolder"><span id="temp">55</span><sup>o</sup>C</h5>
                  <div id="iconWeather" >
                    <img width="90" src="img/icon-umberella@2x.png" alt="">
                  </div>
                </div>
                <p id="textCondition" class="card-text text-info">Partly cloudy</p>
                <p class="card-text text-white-50">
                  <span class="me-3"><i class="fa-solid fa-umbrella"></i> 20%</span> 
                  <span class="me-3"> <i class="fa-solid fa-wind"></i> 18km/h</span>
                  <span><i class="fa-solid fa-compass"></i> East</span>
                </p>
              </div>
            </div>
            <div class="card cardTwo text-center">
              <div class="card-header d-flex">
                <small id="dayTomorrow"></small>
              </div>
              <div id="nextDays" class="card-body py-5">
                <!-- <img src="" alt="">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </div>
            <div class="card text-center">
              <div class="card-header d-flex">
                <small id="lastDay"></small>
              </div>
              <div id="next2ndDays" class="card-body py-5">
                <!-- <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </div>
          </div>
        </div>
    </header>
   <footer class="p-5">
    <div class="container w-75 m-auto d-lg-flex align-items-center">
      <form class="form-control d-flex my-3" action="">
        <input class="border-0" type="text" placeholder="Enter your email to subscribe...">
        <button class="btn btn-info rounded-5 px-4">Subscribe</button>
    </form>
    <div class="ms-5 d-flex">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-google-plus-g"></i></span>
      <span><i class="fa-brands fa-pinterest"></i></span>
    </div>
    
    </div>
    <p class="container w-75 text-white-50 mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
   </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
